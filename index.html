<html>
<head>
        <title>A Horse</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>

$(document).ready(function() {
        $("img").hide();
        $("#horse").show();
        $("#horse").click(function(e){
            var horse = $(this);
            var parentOffset = horse.parent().offset();
            var relX = e.pageX - parentOffset.left;
            var relY = e.pageY - parentOffset.top;

            var x = relX / horse.width() * 1440;
            var y = relY / horse.height() * 1440;


            console.log(relX, relY);
            console.log(x,y);

            if(x >= 1182 && y < 144) {
            $("#caption").text("Hey Sailor");
            var s = $("#sailor");
            s.show();
            s.css({"position": "absolute",
                "width": "18%"});
            s.animate({"left": "78%", "top": "0%"}, 1000);
            }
            else if(x >= 1182 && y < 304) {
                $("#caption").text("Neigh");
                var s = $("#crazy");
                s.show();
                s.css({"position": "absolute",
                    "width": "30%"});
                s.animate({"left": "70%", "top": "50%"}, 1000);
            }
            else if(x >= 1306 && y >= 304 && y < 392) {
                $("#caption").text("Sniffer");
                var l = $("#butt");
                l.show();
                l.css({"position": "absolute",
                        "width": "20%"
                        });
                l.animate({"left": "87%", "top": "27%"}, 1000);
            }
            else if(x >= 396 && x < 738 && y >= 307) {
                $("#caption").text("Ride the Lightning");
                var l = $("#lightning");
                l.show();
                l.css({"position": "absolute",
                        "width": "19%"
                        });
                l.animate({"left": "27.5%", "top": "27%"}, 1000);
            }
            else if(x < 396 && y >= 307 && y < 580) {
                $("#caption").text("This website is horseshit");
                var l = $("#fart");
                l.show();
                l.css({"position": "absolute",
                        "width": "10%"
                        });
                l.animate({"left": "-4%", "top": "30%"}, 1000);
            }
            else if(x < 396 && y >= 580 && y < 672) {
                $("#caption").text("Horse Cock!!!");
                var l = $("#eggplant");
                l.show();
                l.css({"position": "absolute",
                        "width": "19%"
                        });
                l.animate({"left": "18%", "top": "42%"}, 1000);
            }
            else {
                $("#caption").text("A Horse");
            }
        });
});
</script>

</head>
<body>
<div>
    <img id="horse" src="real-horse.jpg"/>

    <img id="sailor" src="sailor-hat.png"/>
    <img id="lightning" src="lightning-bolt.png"/>
    <img id="eggplant" src="eggplant.png"/>
    <img id="fart" src="fart.png"/>
